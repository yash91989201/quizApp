<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Codedamn - Quiz Project</title>
  </head>

  <body>
    <header>
      <a id="leaderboard" onclick="showHighscoreTable()">
        View Highscores
        <i class="fas fa-hand-point-left fa-lg"></i>
      </a>
      <div clsss="timer-container">
        <span>Time :</span>
        <span class="timer">00s</span>
      </div>
    </header>
    <main>
      <div class="rule-card">
        <h1>Code Quiz Challenge</h1>
        <p>
          Try to answer the following code related questions within the given
          time limit
        </p>
        <p>
          Keep in mind that incorrect answers will penalize your score/time by
          ten
        </p>
        <button class="btn-startQuiz">Start Quiz</button>
      </div>
      <div class="quiz-card hide">
        <h1 class="quiz-question">this is quiz question</h1>
        <div class="option-wrapper"></div>
        <div class="answer-status hide"></div>
      </div>
      <div class="highscore-card hide">
        <h2>High Scores</h2>
        <ol class="leaderboard-table"></ol>
        <div class="btn-grp">
          <button class="btn-goBack" onclick="location.reload()">
            Go Back
          </button>
          <button
            class="btn-clearHighscore"
            onclick="localStorage.removeItem('score'), location.reload()"
          >
            Clear Highscore
          </button>
        </div>
      </div>
      <div class="quizend-card hide">
        <h2>All Done</h2>
        <p class="final-score"></p>
        <label for="name-input">Enter your initials</label>
        <input type="text" name="name-input" id="name-input" />
        <button type="submit" onclick="setScore()">Submit</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
